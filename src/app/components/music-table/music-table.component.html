
<div class = "container">
<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th *ngFor="let column of displayedColumns">
                <div class="sorting"> 
                    {{ column }}
                    <button class="hide" (click)="sortAscending(column)">Ascending</button>
                    <button class="hide " (click)="sortDescending(column)" >Descending</button>
                    <button  class="hide" (click)="unsort(column)">Unsort</button>
                </div> 
              
               
               
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of displayedRows">
            <td><input type="checkbox" (change)="updateSelectedIds(song.id, $event)"> </td>
            <td>{{ song.id }}</td>
            <td>{{ song.songName }}</td>
            <td>{{ song.artistName }}</td>
            <td>{{ song.numberOfStreams }}</td>
            <td>{{ song.releaseYear }}</td>
            <td>{{ song.durationInSeconds }}</td>
        </tr>
    </tbody>
</table>



</div>
