<form [formGroup]="DialogueForm" class="container mb-3 gap-2 br-30">
    <div class="form-group mb-3 br-30">
      <label for="field1">Song Name</label>
      <input type="text"  class="Form-control" formControlName="songName">
      <p  class="error" *ngIf="DialogueForm.get('songName')?.['errors']?.['required']">*Required</p>
   
    </div>
    <div>
      <label for="field2">Artist Name</label>
      <input type="text"  formControlName="artistName">
      <p  class="error" *ngIf="DialogueForm.get('artistName')?.['errors']?.['required']">*Required</p>
   
    </div>
    <div>
      <label for="field2">Year Of Release</label>
      <input type="text" formControlName="releaseYear">
      <p class="error" *ngIf="DialogueForm.get('releaseYear')?.['errors']?.['required']">*Required</p>
      <p class="error" *ngIf="DialogueForm.get('releaseYear')?.['errors']?.['pattern']">*Only numbers</p>
    </div>
    <div>
      <label for="field2">Duration In Seconds</label>
      <input type="text"  formControlName="durationInSeconds">
      <p class="error" *ngIf="DialogueForm.get('durationInSeconds')?.['errors']?.['required']">*Required</p>
      <p class="error" *ngIf="DialogueForm.get('durationInSeconds')?.['errors']?.['pattern']">*Only numbers</p>
   
    </div>
    <div>
      <label for="field2">Number Of Streams</label>
      <input type="text"  formControlName="numberOfStreams">
      <p class="error" *ngIf="DialogueForm.get('numberOfStreams')?.['errors']?.['required']">*Required</p>
      <p class="error" *ngIf="DialogueForm.get('numberOfStreams')?.['errors']?.['pattern']">*Only numbers</p>
   
    </div>
    <button class=" btn btn-success" (click)="onAdd()" >Add</button>
  </form>
