<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="searchbar">
    <app-music-search></app-music-search>
    <div class="buttons">
        <button class="btn btn-success m-2" (click)="addButtonDialogue()"> Add </button> 
    <button class="btn btn-danger m-2" (click)="deleteSelected()" [disabled]="selectedIds.length==0 || selectedIds.length>5">Delete</button>
    <button class="btn btn-info m-2" (click)="switchFormat()"><span class="material-symbols-outlined">
        question_exchange
        </span></button>
    </div>
    
</div>
<app-music-table [displayedRows]="displayedRows" [dateformat]="dateformat" (newItemEvent)="addItem($event)"></app-music-table>

<mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="filteredSongs.length"
               [pageSize]="pageSize"
               [showFirstLastButtons]="true"
               [pageSizeOptions]="[5,10,25,50]"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>

<div class="lower-container">

    
</div>
